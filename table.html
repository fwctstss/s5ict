<!DOCTYPE html>
<html>
  <head>
    <title>School Front Page</title>
    <style>
      /* Navigation bar styles */
      .navbar {
        background-color: #333;
        overflow: hidden;
      }

      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      /* Input field and submit button styles */
      .input-form {
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .input-field {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
        width: 60%;
      }

      .submit-btn {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      /* Timetable styles */
      .timetable {
        margin-top: 20px;
        border-collapse: collapse;
        width: 100%;
      }

      .timetable td {
        padding: 8px;
        text-align: center;
        border: 1px solid #ddd;
      }

      .timetable th {
        padding-top: 12px;
        padding-bottom: 12px;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>

    <!-- Input field and submit button -->
    <div class="input-form">
      <form>
        <label for="event-name">Event Name:</label>
        <input type="text" id="event-name" name="event-name" class="input-field">
        <input type="submit" value="Add Event" class="submit-btn">
      </form>
    </div>

    <!-- Timetable -->
    <table class="timetable">
      <tr>
        <th></th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>
      </tr>
      <tr>
        <td>8:00 - 9:00</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>9:00 - 10:00</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>10:00 - 11:00</td>
        <td></td>
       
      </body>
    </html>
